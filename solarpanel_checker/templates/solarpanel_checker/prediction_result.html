<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Prediction Result
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Filename: {{ filename }}</h5>
                        <p class="card-text">Prediction: {{ prediction }}</p>
                        <p class="card-text">Probability: {{ probability }}</p>
                        {% if image_url %}
                            <img src="{{ image_url }}" class="card-img-top img-fluid" alt="Uploaded Image">
                        {% else %}
                            <p class="text-warning">No image to display.</p>
                        {% endif %}
                        <div class="d-grid gap-2 mt-3">
                            <a href="{% url 'upload_and_predict' %}" class="btn btn-primary">Try another image</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
</html>
